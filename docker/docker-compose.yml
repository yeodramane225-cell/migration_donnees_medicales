services:
  mongo:
    image: mongo:latest
    container_name: mongo_medical
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ADMIN_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ADMIN_PASS}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - /c/Users/yeodr/Migration_donnees_medicales/docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - medical_net
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ ping: 1 })' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  migration:
    build:
      context: /c/Users/yeodr/Migration_donnees_medicales
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env        # ou .env si tu le mets dans docker/
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - /c/Users/yeodr/Migration_donnees_medicales/MedicalMigration/dataset:/app/dataset
      - /c/Users/yeodr/Migration_donnees_medicales/MedicalMigration/scripts:/app/scripts
    environment:
      MONGO_DOCKER_HOST: mongo_medical
      MONGO_DOCKER_PORT: 27017
      CSV_PATH: /app/dataset/healthcare_dataset.csv
    networks:
      - medical_net
    command: python /app/scripts/mongo_migration.py

volumes:
  mongo_data:

networks:
  medical_net:
    driver: bridge
